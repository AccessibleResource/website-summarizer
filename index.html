<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
    <style>
        /* Custom styles for a polished look */
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom scrollbar for chat area */
        #chatArea::-webkit-scrollbar {
            width: 6px;
        }
        #chatArea::-webkit-scrollbar-track {
            background: transparent;
        }
        #chatArea::-webkit-scrollbar-thumb {
            background-color: #4b5563; /* Corresponds to dark:bg-gray-700 */
            border-radius: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-2xl flex flex-col">

        <div id="chatArea" class="p-6 sm:p-8 space-y-6 max-h-[50vh] overflow-y-auto">
             <div class="text-center text-gray-500 dark:text-gray-400">
                Your conversation will appear here.
            </div>
        </div>

        <hr class="border-gray-200 dark:border-gray-700">

        <div class="p-6 sm:p-8 space-y-6">
            <div class="text-center">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">AI Website Summarizer</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Enter URLs and a prompt to get started.</p>
            </div>

            <div id="urlSection" class="space-y-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Enter URLs to summarize:</label>
                <div id="urlInputsContainer" class="space-y-3">
                    </div>
                <div class="flex justify-between items-center">
                    <button id="addUrlBtn" class="text-sm font-semibold text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 transition-colors">
                        + Add another URL
                    </button>
                    <button id="removeAllUrlsBtn" class="hidden text-sm font-semibold text-red-500 dark:text-red-400 hover:text-red-700 dark:hover:text-red-300 transition-colors">
                        Remove all URLs
                    </button>
                </div>
            </div>

            <div>
                <label for="prompt" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Your Prompt</label>
                <textarea id="prompt" rows="3" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-3" placeholder="e.g., Summarize the main points of these articles."></textarea>
            </div>

            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <button id="sendPromptBtn" disabled class="w-full sm:w-auto inline-flex items-center justify-center rounded-md border border-transparent bg-blue-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed dark:focus:ring-offset-gray-800 transition-all">
                    Send Prompt
                </button>
                <p id="alerts" role="alert" aria-live="assertive" class="text-sm text-green-600 dark:text-green-400 text-right h-5"></p>
            </div>
        </div>

    </div>

    <script type="module" src="assets/abcd.js"></script>
</body>
</html>
